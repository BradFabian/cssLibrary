<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ToolTip Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./public/css/style.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="hero-title-box">
        <h1>
          ToolBox.css
        </h1>
        <h3>A toolbox css library</h3>
        <br />
        <a class="btn btn-full" href="#">Download Here</a>
      </div>
    </header>
    <section class="tooltip-features">
      <div class="classic-tooltips-box">
        <div><h2>ToolTips or CoolTips??</h2></div>
        <div class="classic-tooltip-menu">
          <div>Bottom-Right</div>
          <div>Bottom</div>
          <div>Bottom-Left</div>
          <div>Left</div>
          <div>Right</div>
          <div>Top-Right</div>
          <div>Top</div>
          <div>Top-Left</div>
        </div>
        <div class="color-tooltips-box">
          <div>Green</div>
          <div>Blue</div>
          <div>Red</div>
          <div>Orange</div>
        </div>
        <div class="size-tooltips-box">
          <div>Small</div>
          <div>Medium</div>
          <div>Large</div>
        </div>
        <div class="effects-tooltips-box">
          <div>Always There!</div>
          <div>Rounded Corners</div>
          <div>Shadowy</div>
          <div>Fade-In</div>
          <div>Bouncy</div>
          <div>Spinning</div>
          <div>Crazy!!</div>
        </div>
      </div>
    </section>
    <section class="tooltip-features">
      <div><h2>Features</h2></div>
    </section>
    <section class="tooltip-usage">
      <div><h2>How to Use</h2></div>
    </section>
  </body>
</html>
